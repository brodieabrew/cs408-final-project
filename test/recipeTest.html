<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>QUnit</title>
    <meta name="description" content="QUnit">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.21.0.css">
<body>
  <div id="qunit">
  </div>

  <div id="qunit-fixture">
    <h1 class="center" id="title"></h1>
    <h3 class="center" id="description"></h3>

    <ul id="ingredients">

    </ul>
    <p id="instructions" class="instructions"></p>
    <ul id="tags" class="tags">

    </ul>

    <button type="button" id="recipeEdit">Edit</button>
    <button type="button" id="recipeDelete">Delete</button>

    <template id="ingredientTemplate">
        <label for="ingredientQuantity{i}">Quantity: </label>
        <input type="number" id="ingredientQuantity{i}" name="ingredientQuantity{i}" step="0.01" min="0.01" required>
  
        <label for="ingredientMeasurement{i}">Measurement: </label>
        <input type="text" id="ingredientMeasurement{i}" name="ingredientMeasurement{i}" required>
  
        <label for="ingredientName{i}">Name: </label>
        <input type="text" id="ingredientName{i}" name="ingredientName{i}" required>

        <button id="ingredientDelete{i}" type="button">Delete</button>
      </template>

      <div id="recipePopup" class="popupOverlay">
        <div class="centerFixed">
          <div class="container">
            <div class="formPopup">
              <form id="recipeData">
                <legend>Edit Recipe</legend>
                <label for="recipeName">Recipe Name: </label>
                <input type="text" id="recipeName" name="recipeName" readonly>
          
                <label for="recipeDescription">Description: </label>
                <textarea id="recipeDescription" name="recipeDescription" rows="2" cols="20" required></textarea>
        
                <label for="recipeInstructions">Instructions: </label>
                <textarea id="recipeInstructions" name="recipeInstructions" rows="2" cols="20" required></textarea>
          
                <div id="recipeIngredients">
          
                </div>
        
                <!-- Allow dynamic tag inputs in the future -->
                <label for="recipeTags">Tags: </label>
                <select id="recipeTags" name="recipeTags" multiple required>
                  <option value="Baking">Baking</option>
                  <option value="Cooking">Cooking</option>
                  <option value="Grilling">Grilling</option>
                  <option value="Sweet">Sweet</option>
                  <option value="Savory">Savory</option>
                  <option value="Short">Short Duration</option>
                  <option value="Medium">Medium Duration</option>
                  <option value="Long">Long Duration</option>
                  <option value="Cheap">Cheap</option>
                  <option value="Expensive">Expensive</option>
                </select>
        
                <button type="button" id="addIngredient">Add Ingredient</button>
                <input class="submitRecipe" type="submit" value="Confirm">
                <button type="button" id="cancelRecipe">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/qunit/qunit-2.21.0.js"></script>
  <script type="module" src="recipeTest.js"></script>
</body>
</html>
