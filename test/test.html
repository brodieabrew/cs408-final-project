<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>QUnit</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.21.0.css">
<body>
  <div id="qunit"></div>

  <div id="qunit-fixture">
    <div id="recipeDisplay">

    </div>

    <form id="testForm">
      <label for="recipeName">Recipe Name: </label>
        <input type="text" id="recipeName" name="recipeName" value="testName" readonly>
  
        <label for="recipeDescription">Description: </label>
        <textarea id="recipeDescription" name="recipeDescription" rows="2" cols="20" required>testDesc</textarea>

        <label for="recipeInstructions">Instructions: </label>
        <textarea id="recipeInstructions" name="recipeInstructions" rows="4" cols="50" required>testInstr</textarea>
  
        <div id="recipeIngredients">
          <div class="ingredient">
            <label for="ingredientQuantity1">Quantity: </label>
            <input type="number" id="ingredientQuantity1" name="ingredientQuantity1" value="123" step="0.01" min="0.01" required>
      
            <label for="ingredientMeasurement1">Measurement: </label>
            <input type="text" id="ingredientMeasurement1" name="ingredientMeasurement1" value="testMeas1" required>
      
            <label for="ingredientName1">Name: </label>
            <input type="text" id="ingredientName1" name="ingredientName1" value="testIngName1" required>
    
            <button id="ingredientDelete1" type="button">Delete</button>
          </div>

          <div class="ingredient">
            <label for="ingredientQuantity2">Quantity: </label>
            <input type="number" id="ingredientQuantity2" name="ingredientQuantity2" value="245" step="0.01" min="0.01" required>
      
            <label for="ingredientMeasurement2">Measurement: </label>
            <input type="text" id="ingredientMeasurement2" name="ingredientMeasurement2" value="testMeas2 " required>
      
            <label for="ingredientName2">Name: </label>
            <input type="text" id="ingredientName2" name="ingredientName2" value=" testIngName2" required>
    
            <button id="ingredientDelete2" type="button">Delete</button>
          </div>
        </div>

        <!-- Allow dynamic tag inputs in the future -->
        <label for="recipeTags">Tags: </label>
        <select id="recipeTags" name="recipeTags" multiple required>
          <option value="Baking">Baking</option>
          <option value="Cooking">Cooking</option>
          <option value="Grilling">Grilling</option>
          <option value="Sweet">Sweet</option>
          <option value="Savory">Savory</option>
          <option value="Short">Short Duration</option>
          <option value="Medium">Medium Duration</option>
          <option value="Long">Long Duration</option>
          <option value="Cheap">Cheap</option>
          <option value="Expensive">Expensive</option>
        </select>

        <button type="button" id="addIngredient">Add Ingredient</button>
        <input class="submitRecipe" type="submit" value="Confirm">
        <button type="button" id="cancelRecipe">Cancel</button>
    </form>

    <h1 class="center" id="recipeTitle">Food Recipes</h1>
    <div id="recipePopup" class="popupOverlay">

    </div>

    <form id="recipeData" class="formElements">
      <label for="testData">Recipe Name: </label>
      <input type="text" id="testData" name="testData" placeholder="Grandma's Cookies" required>
      <input type="submit" value="Confirm">
    </form>
    <button type="button" id="cancelRecipe">Cancel</button>
    <button type="button" id="createRecipe">New Recipe</button>
  </div>

  <script src="https://code.jquery.com/qunit/qunit-2.21.0.js"></script>
  <script type="module" src="test.js"></script>
</body>
</html>
