<!doctype html>
<html>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">

    <body>
        <nav class="box flex">
            <a class="home" href="../index.html">Recipeek</a>
            <div class="box flex left">
              <a>About</a>
            </div>
      
        </nav>

        <template id="ingredientTemplate">
          <label for="ingredientQuantity{i}">Quantity: </label>
          <input type="number" id="ingredientQuantity{i}" name="ingredientQuantity{i}" step="0.01" min="0.01" required>
    
          <label for="ingredientMeasurement{i}">Measurement: </label>
          <input type="text" id="ingredientMeasurement{i}" name="ingredientMeasurement{i}" required>
    
          <label for="ingredientName{i}">Name: </label>
          <input type="text" id="ingredientName{i}" name="ingredientName{i}" required>
        </template>

        <article id="recipeInfo">
          <h1 id="title"></h1>
          <p id="description"></p>
          <p id="instructions"></p>
          <ul id="ingredients">

          </ul>
        </article>

        <form id="recipeData" hidden>
          <legend>Edit Recipe</legend>
          <label for="recipeName">Recipe Name: </label>
          <input type="text" id="recipeName" name="recipeName" readonly>
    
          <label for="recipeDescription">Description: </label>
          <textarea id="recipeDescription" name="recipeDescription" rows="2" cols="20" required></textarea>

          <label for="recipeInstructions">Instructions: </label>
          <textarea id="recipeInstructions" name="recipeInstructions" rows="4" cols="50" required></textarea>
    
          <div id="recipeIngredients">
    
          </div>

          <button type="button" id="addIngredient">Add Ingredient</button>
          <input class="submitRecipe" type="submit" value="Confirm">
          <button type="button" id="cancelRecipe">Cancel</button>
        </form>

        <button type="button" id="recipeEdit">Edit</button>
        <button type="button" id="recipeDelete">Delete</button>

        <script type="module" src="../js/recipe.js"></script>
    </body>
</html>
