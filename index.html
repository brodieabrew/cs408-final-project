<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Recipeek</title>
    <meta name="description" content="The leading site for sharing and finding recipes!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="box flex">
      <a class="home" href="/">Recipeek</a>
      <div class="box flex left">
        <a>About</a>
      </div>

    </nav>

    <h1>All Recipes:</h1>
    <section id="recipeDisplay">

    </section>

    <form id="recipeData" hidden>
      <legend>New Recipe</legend>

      <label for="recipeName">Recipe Name: </label>
      <input type="text" id="recipeName" name="recipeName" placeholder="Grandma's Cookies" required>
      <label for="recipeDescription">Description: </label>
      <input type="text" id="recipeDescription" name="recipeDescription" required>

      <input class="submitRecipe" type="submit" value="Confirm">
      <button type="button" id="cancelRecipe">Cancel</button>
    </form>

    <button type="button" id="createRecipe">New Recipe</button>

    <script type="module" src="js/main.js"></script>
  </body>

</html>
