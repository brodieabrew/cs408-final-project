<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Recipeek</title>
    <meta name="description" content="The leading site for sharing and finding recipes!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="box flex">
      <a class="home" href="/">Recipeek</a>
      <div class="box flex left">
        <a>Browse Recipes</a>
        <a>About</a>
      </div>

    </nav>

    <template id="ingredientTemplate">
      <label for="ingredientQuantity{i}">Quantity: </label>
      <input type="number" id="ingredientQuantity{i}" name="ingredientQuantity{i}" step="0.01" min="0.01" required>

      <label for="ingredientMeasurement{i}">Measurement: </label>
      <select name="ingredientMeasurement{i}" id="ingredientMeasurement{i}" required>
        <option value="Tsp">Tsp.</option>
        <option value="Tbsp">Tbsp.</option>
        <option value="FlOz">Fl. Oz.</option>
        <option value="Cup">C.</option>
        <option value="Pint">Pt.</option>
        <option value="Quart">Qt.</option>
        <option value="Gallon">Gal.</option>
      </select>

      <label for="ingredientName{i}">Name: </label>
      <input type="text" id="ingredientName{i}" name="ingredientName{i}" required>
    </template>

    <form id="recipeData">
      <legend>Create New Recipe</legend>
      <label for="recipeName">Recipe Name: </label>
      <input type="text" id="recipeName" name="recipeName" placeholder="Grandma's Cookies" required>

      <label for="recipeInstructions">Instructions: </label>
      <textarea id="recipeInstructions" name="recipeInstructions" rows="4" cols="50" required></textarea>

      <div id="recipeIngredients">

      </div>
      <input class="submitRecipe" type="submit" value="Submit Recipe">
    </form>

    <button type="button" id="addIngredient">Add Ingredient</button>

    <script type="module" src="js/main.js"></script>
  </body>

</html>
