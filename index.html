<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Recipeek</title>
    <meta name="description" content="The leading site for sharing and finding recipes!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="box flex">
      <a class="home" href="/">Recipeek</a>
      <div class="box flex left">
        <a>Browse Recipes</a>
        <a>About</a>
      </div>

    </nav>

    <template id="ingredient-template">
      <label for="ingredient-quantity{i}">Quantity: </label>
      <input type="number" id="ingredient-quantity{i}" name="ingredient-quantity{i}" step="0.01" min="0.01" required>

      <label for="ingredient-measurement{i}">Measurement: </label>
      <select name="ingredient-measurement{i}" id="ingredient-measurement{i}" required>
        <option value="Tsp">Tsp.</option>
        <option value="Tbsp">Tbsp.</option>
        <option value="FlOz">Fl. Oz.</option>
        <option value="Cup">C.</option>
        <option value="Pint">Pt.</option>
        <option value="Quart">Qt.</option>
        <option value="Gallon">Gal.</option>
      </select>

      <label for="ingredient-name{i}">Name: </label>
      <input type="text" id="ingredient-name{i}" name="ingredient-name{i}" required>
    </template>

    <form id="recipe-data">
      <legend>Create New Recipe</legend>
      <label for="recipe-name">Recipe Name: </label>
      <input type="text" id="recipe-name" name="recipe-name" placeholder="Grandma's Cookies" required>

      <label for="recipe-instructions">Instructions: </label>
      <textarea id="recipe-instructions" name="recipe-instructions" rows="4" cols="50" required></textarea>

      <div id="recipe-ingredients">

      </div>
      <input class="submit-recipe" type="submit" value="Submit Recipe">
    </form>

    <button type="button" id="add-ingredient">Add Ingredient</button>

    <script type="module" src="js/main.js"></script>
  </body>

</html>
